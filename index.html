    <aside class="burger-menu">

            <div class="burger-menu__header">
                <div class="header__buttons-wrapper header__buttons-wrapper_left">
                    <buttons class="header__button header__button-close">
                        <img src="img/burger-close.svg" alt="">
                    </buttons>
                    <buttons class="header__button header__button-logo">
                        <img src="img/Group.svg" alt="">
                    </buttons>
                </div>
                <div class="header__buttons-wrapper header__buttons-wrapper_right">
                    <buttons class="header__button">
                        <img src="img/search-burger.svg" alt="">
                    </buttons>
                </div>
            </div>
            <div class="burger-menu__nav">
                <ul class="burger-menu__nav-items">
                    <li class="burger-menu__nav-item burger-menu__nav-item-active"><a class="burger-menu__nav-item-button">Ремонт техники</a></li>
                    <li class="burger-menu__nav-item"><a class="burger-menu__nav-item-button" href="#">Услуги и сервисы</a></li>

                    <li class="burger-menu__nav-item"><a class="burger-menu__nav-item-button" href="#">Партнерам</a></li>
                    <li class="burger-menu__nav-item"><a class="burger-menu__nav-item-button" href="#">Производителям</a></li>
                    <li class="burger-menu__nav-item"><a class="burger-menu__nav-item-button" href="#">Наши сервисные центры</a></li>
                    <li class="burger-menu__nav-item"><a class="burger-menu__nav-item-button" href="#">Контакты</a></li>
                </ul>
            </div>
            <div class="burger-menu__footer">
                <div class="burger-menu__footer-buttons">
                    <button class="burger-menu__footer-button">
                        <img src="img/call.svg" alt="">
                    </button>
                    <button class="burger-menu__footer-button">
                        <img src="img/chat.svg" alt="">
                    </button>
                    <button class="burger-menu__footer-button">
                        <img src="img/profile.svg" alt="">
                    </button>
                </div>
                <a class="burger-menu__footer-email" href="#">mail@cps.com</a>
                <a class="burger-menu__footer-phone" href="#">8 800 890 8900</a>
                <ul class="burger-menu__footer-langs">
                    <li class="burger-menu__footer-lang burger-menu__footer-lang-active"><a href="#">RU</a></li>
                    <li class="burger-menu__footer-lang"><a href="#">EN</a></li>
                    <li class="burger-menu__footer-lang"><a href="#">CH</a></li>
                </ul>
            </div>
